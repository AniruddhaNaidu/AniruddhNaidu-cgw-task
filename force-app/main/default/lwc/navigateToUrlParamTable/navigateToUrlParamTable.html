<template>
  <lightning-card title="Navigate To URL Params Table" class="slds-card__body_inner" icon-name="standard:search">
    <div class="slds-box">
      <template if:true={showCreateInvoiceButton}>
        <lightning-button label="Create Invoice" onclick={handleCreateInvoice}></lightning-button>
      </template>
      <template if:false={showCreateInvoiceButton}>
        <lightning-button label="View Invoice" onclick={handleViewInvoice}></lightning-button>
    </template>
    </div>
  </lightning-card>  
  

  <!-- Modal for creating Invoice -->
  <template if:true={isModalOpen}>
      <section role="dialog" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
              <!-- Modal Header -->
              <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                      <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 class="slds-text-heading_medium">Create Invoice</h2>
              </header>

              <!-- Modal Body - Invoice Form -->
              <div class="slds-modal__content slds-p-around_medium">
                  <lightning-record-form
                      object-api-name={invoiceObject}
                      onsuccess={handleSuccess}
                      layout-type="Full"
                      columns="2">
                  </lightning-record-form>
              </div>

              <!-- Modal Footer with Submit Button -->
              <footer class="slds-modal__footer">
                  <lightning-button variant="neutral" label="Cancel" onclick={handleCloseModal}></lightning-button>
                  <lightning-button variant="brand" label="Submit" form="recordEditForm"></lightning-button>
              </footer>
          </div>
      </section>
      <!-- Backdrop for the modal -->
      <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
