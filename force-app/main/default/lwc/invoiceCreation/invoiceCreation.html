<template>
    <lightning-card title="Invoice Parameter">
        <table class="'slds-table slds-table_cell-buffer slds-table_bordered'">
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Values</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Origin Record</td>
                    <td>{origin_record}</td>
                </tr>
                <tr>
                    <td>Account</td>
                    <td>{account}</td>
                </tr>
                <tr>
                    <td>Invoice Date</td>
                    <td>{invoice_date}</td>
                </tr>
                <tr>
                    <td>Invoice Due Date</td>
                    <td>{invoice_due_date}</td>
                </tr>
                <tr>
                    <td>Child Relationship Name</td>
                    <td>{child_relationship_name}</td>
                </tr>
                <template for:each={lineItemEntries} for:item="entry">
                    <tr key={entry.key}>
                        <td>{entry.key}</td>
                        <td>{entry.value}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
